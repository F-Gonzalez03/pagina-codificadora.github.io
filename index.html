<!DOCTYPE HTML>
<!-- añadir tema noche en la v3.0 -->
<html class="encriptador">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Ecriptador Alura</title>
        <link rel = "stylesheet" href="reset.css">
        <link rel = "stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="icon" type="Logo" href="Imagenes/logo2.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="banner">
            <a href="https://www.aluracursos.com/"><img src="Imagenes/logoPrueba.png" class="logo" alt="Logo"></a>
            <p> </p>
        </header>

        <main>

          <section class="inputBotones">

            <textarea class="sinencriptar discrete_scrollbar" placeholder="Ingrese el texto aquí"></textarea>

            <p>&#9888; Solo letras minúsculas y sin tildes</p>

            <div class="botones">
              <button class="encriptar boton">Encriptar!</button>
              <button class="desencriptar boton boton-alternativo" >Desencriptar!</button>
            </div>

          </section>

          <section class="salida">

              <textarea readonly class="salidaTexto" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
              
              <img class="robot" src="Imagenes/Muneco.png" alt="Imagen de Robot">
              
              <p class="renglon2">Ingresa el texto que desees encriptar o desencriptar</p>
              
              <button class="copiar boton boton-alternativo">Copiar</button>
              
          </section>

        </main>
        
    </body>
    
  </html>
